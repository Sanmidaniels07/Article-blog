<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css">
    <title>Article News - Create New</title>
    </head>
    <body>
    <main class="main">
    <header>
    <h1>Create News</h1>
    </header>
    <form id="createForm">
    <h3>Fill Details Appropriately</h3>

        <fieldset>
            <legend>Author</legend>
                <input type="text" id="author" />
            </fieldset>

        <fieldset>
        <legend>News Title</legend>
        <input type="text" id="title" />
        </fieldset>

    <fieldset>
    <legend>News Url</legend>
    <input type="text" id="newsurl" />
    </fieldset>

    <fieldset>
        <legend>Avatar Link</legend>
        <input type="text" id="avatarurl" />
        </fieldset>

        <button type="submit"> Create</button>
</form>
</main>
<script src="createNews.js"></script>   
</body>
</html>
